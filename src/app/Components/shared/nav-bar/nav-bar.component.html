<mat-sidenav-container class="sidenav-container">
  <mat-sidenav-content>
    <mat-sidenav #drawer class="sidenav" fixedTopGap="2" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === true">
      <mat-toolbar><button type="button" aria-label="Toggle sidenav" mat-icon-button>
          <mat-icon aria-label="Side nav toggle icon" (click)="drawer.toggle()">menu</mat-icon>
        </button></mat-toolbar>
      <mat-nav-list>
        <a mat-list-item href="#">Link 1</a>
        <a mat-list-item href="#">Link 2</a>
        <a mat-list-item href="#">Link 3</a>
      </mat-nav-list>
    </mat-sidenav>
    <div>
      <mat-toolbar color="primary">
        <button type="button" aria-label="Toggle sidenav" mat-icon-button>
          <mat-icon aria-label="Side nav toggle icon" (click)="drawer.toggle()">menu</mat-icon>
        </button>
        <span>renovation</span>
      </mat-toolbar>
    </div>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
